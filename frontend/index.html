<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">URL Shortener</h1>
        <p class="text-gray-600">
          Transform long URLs into short, shareable links
        </p>
      </header>

      <!-- Main Form -->
      <div class="max-w-2xl mx-auto mb-8">
        <div class="bg-white rounded-lg shadow-md p-6">
          <form id="shortenForm" class="space-y-4">
            <div>
              <label
                for="urlInput"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Enter your long URL
              </label>
              <input
                type="url"
                id="urlInput"
                placeholder="https://example.com/very-long-url..."
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                required
              />
            </div>
            <button
              type="submit"
              id="shortenBtn"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
            >
              Shorten URL
            </button>
          </form>

          <!-- Loading State -->
          <div id="loading" class="hidden text-center py-4">
            <div
              class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
            ></div>
            <p class="mt-2 text-gray-600">Shortening your URL...</p>
          </div>

          <!-- Error Message -->
          <div
            id="errorMessage"
            class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg"
          >
            <p class="text-red-600"></p>
          </div>

          <!-- Success Result -->
          <div
            id="result"
            class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg"
          >
            <h3 class="text-lg font-semibold text-green-800 mb-2">
              Success! Your short URL:
            </h3>
            <div class="flex items-center space-x-2">
              <input
                type="text"
                id="shortUrl"
                readonly
                class="flex-1 px-3 py-2 bg-white border border-gray-300 rounded-md text-gray-900"
              />
              <button
                id="copyBtn"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition duration-200"
              >
                Copy
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Statistics Section -->
      <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md">
          <div class="p-6 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800">URL Statistics</h2>
            <p class="text-gray-600">
              Track your shortened URLs and their performance
            </p>
          </div>

          <div class="p-6">
            <!-- Loading state for stats -->
            <div id="statsLoading" class="text-center py-8">
              <div
                class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
              ></div>
              <p class="mt-2 text-gray-600">Loading statistics...</p>
            </div>

            <!-- Empty state -->
            <div id="emptyStats" class="hidden text-center py-8">
              <p class="text-gray-500">
                No URLs shortened yet. Create your first short URL above!
              </p>
            </div>

            <!-- Stats Table -->
            <div id="statsTable" class="hidden">
              <div class="overflow-x-auto">
                <table class="w-full table-auto">
                  <thead>
                    <tr class="bg-gray-50">
                      <th
                        class="px-4 py-3 text-left text-sm font-medium text-gray-700"
                      >
                        Short Code
                      </th>
                      <th
                        class="px-4 py-3 text-left text-sm font-medium text-gray-700"
                      >
                        Original URL
                      </th>
                      <th
                        class="px-4 py-3 text-left text-sm font-medium text-gray-700"
                      >
                        Clicks
                      </th>
                      <th
                        class="px-4 py-3 text-left text-sm font-medium text-gray-700"
                      >
                        Actions
                      </th>
                    </tr>
                  </thead>
                  <tbody id="statsTableBody" class="divide-y divide-gray-200">
                    <!-- Table rows will be inserted here by JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
